<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serial MJPEG Display</title>
  <link href="./src/style.css" rel="stylesheet">
  <script type="module" src="./src/index.ts"></script>
</head>
<body>
  <div class="options">
    <button id="connect">Connect</button>
    <div>
      <label for="polyfill_checkbox">Use polyfill:</label>

    <label id="bpsLabel"></label>

  <img id="frameBuffer" width="320" height="200" tabindex="-1"></img>
  </div>
</body>

</html>
